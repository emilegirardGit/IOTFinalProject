<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SecuriSense - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
 <style>
        /* Your CSS styles for header, nav, footer go here */
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #f2f2f2;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: right; /* Align links to the right */
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li:last-child {
            float: right; /* Float the last item to the right */
        }

        footer {
            display: fixed;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Styling for the navigation links */
        nav ul li a {
            text-decoration: none; /* Remove default underline */
            color: black; /* Set default color for links */
            padding: 10px 15px;
            border-radius: 20px;
        }
        nav ul li a:hover {
            background-color: black; /* Change background color on hover */
            color: white; /* Change text color on hover */
        }
        /* Apply specific style for the selected link */
        nav ul li.active a {
            background-color: black; /* Background color for selected link */
            color: white; /* Text color for selected link */
        }
        h1 {
            color: blue; /* Set the color of the heading */
        }

    </style>
</head>
<body>
    <header>
        <h1>SecuriSense</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/dashboard"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="/graph"><i class="fas fa-chart-line"></i> Graph</a></li>
            <li><a href="/admin"><i class="fas fa-admin"></i> Admin</a></li>
            <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Log out</a></li>
        </ul>
    </nav>

    <div class="content">
        <!-- Content specific to each page will go here -->
    </div>
    <footer>
        &copy; 2023 SecuriSense. All Rights Reserved.
    </footer>
</body>
</html>
